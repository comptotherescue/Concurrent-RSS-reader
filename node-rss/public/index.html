<!doctype html>
<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
	<title>Node/Angular Todo App</title>
	<!-- SCROLLS -->
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#todo-list 				{ margin-bottom:30px; }
		#todo-form 	 			{ margin-bottom:50px; }
	</style>
	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/todos.js"></script> <!-- load our todo service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1 class="font-weight-bold"> RSS READER </h1>
		</div>

		<!-- TODO LIST -->
		<div id="todo-list" class="row">

			<div class="col-sm-2">
							<table class="table table-striped table-bordered">

            		<tr>
                		<th scope="col">NAME</th>

            		</tr>
            		<tr ng-repeat="x in todos" ng-click="onClick(x)" >
                		<th  scope="row"><a class="text-info">{{x.Name}}</a></th>

            		</tr>


        	</table>
        </div>

        <div class="col-sm-10">

			<table class="table table-striped table-dark table-bordered "">
	            		<tr>
            			<th scope="col">DATE</th>
            			<th scope="col">TITLE</th>
            			<th scope="col">DESCRIPTION</th>

                		<th scope="col">LINK</th>


            		</tr>
            		<tr ng-repeat="x in myWelcome" ng-click="onClick(x)" >
            			<th  scope="row"><a >{{x.pubDate}}</a></th>
            			<th  scope="row"><a >{{x.title}}</a></th>
            			<th  scope="row"><a >{{x.description}}</a></th>

                	<th  scope="row"><a href="{{x.link}}" target="_blank" class="text-info">{{x.link}}</a></th>


            		</tr>


        	</table>
        </div>

			</div>



	</div>

</body>
</html>
